<!DOCTYPE html>
<html>
<head>
  <title>Valentine üíñ</title>
  <style>
    body {
      background-color: #f6c1cc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 380px;
      position: relative;
    }

    button {
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #cccccc;
      position: absolute;
      transition: 0.3s ease;
    }

    /* After YES screen */
    .result {
      display: none;
    }

    .yay {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .best {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .gif {
      width: 220px;
      border-radius: 15px;
      margin: 10px auto;
    }

    .love {
      margin-top: 15px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="box">
  <!-- Question Screen -->
  <div id="questionBox">
    <h2>Nishh,</h2>
    <h1>Will you be my Valentine? üíï</h1>

    <button class="yes" onclick="yesClick()">YES</button>
    <button class="no" id="noBtn">NO</button>
  </div>

  <!-- Result Screen -->
  <div class="result" id="resultBox">
    <div class="yay">üíñ YAY!!! üíñ</div>
    <div class="best">Best decision ever üòò</div>

   

    <div class="love">I love you ‚ù§Ô∏è</div>
  </div>
</div>

<script>
  function yesClick() {
    document.getElementById("questionBox").style.display = "none";
    document.getElementById("resultBox").style.display = "block";
  }

  const noBtn = document.getElementById("noBtn");
  let moveCount = 0;

  noBtn.addEventListener("mouseenter", () => {
    if (moveCount < 2) {
      const x = Math.floor(Math.random() * 160) - 80;
      const y = Math.floor(Math.random() * 120) - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      moveCount++;
    }
  });
</script>

</body>
</html>
